<!DOCTYPE html>
<html>
<head>
	<title>OPM Basemap Test</title>
	<meta charset="utf-8" />

	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css"/>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<script type="text/javascript" src="leaflet-hash.js"></script>
</head>
<style>
html, body, #map {
width:100%; height:100%; padding:0px; margin:0px;
}
</style>
<body>
	<div id="map"></div>

	<script>

var initMap = function(){
		var map = L.map('map').setView([11.8,-45.04], 3);
    var hash = new L.Hash(map);

		var baseUrl1 = 'http://s3-eu-west-1.amazonaws.com/whereonmars.cartodb.net/celestia_mars-shaded-16k_global/{z}/{x}/{y}.png';
		var baseUrl2 = 'https://cartocdn-ashbu.global.ssl.fastly.net/nmanaud/api/v1/map/named/tpl_a5da4202_299c_11e7_8e1d_0e3ebc282e83/all/{z}/{x}/{y}.png';
    var baseUrl3 = 'https://cartocdn-ashbu.global.ssl.fastly.net/nmanaud/api/v1/map/named/tpl_b3f8a74e_f81a_488f_b6d9_728a0c254acb/all/{z}/{x}/{y}.png';

		var basemap = new L.tileLayer(baseUrl3, {
			maxNativeZoom: 9,
			zoom: 3,
			tms: true,
		}).addTo(map).setZIndex(0);

	}


	initMap();

	</script>
</body>
</html>
